<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Telusko Learning</title>

<style>
.button {
	background-color: #008CBA;; /* Green */
	border: none;
	color: white;
	padding: 10px 25px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 12px;
}
</style>

</head>
<body>

	<h2>Telusko Book Store - Application</h2>
	<form th:action="@{/}" th:object="${book}" method="POST">
		<table>
			<tr>
				<td>Name of Book</td>
				<td><input type="text" th:field="*{bookName}" /></td>
			</tr>
			<tr>
				<td>Author's  Name</td>
				<td><input type="text" th:field="*{authorName}" /></td>
			</tr>
			<tr>
				<td>Book COST</td>
				<td><input type="text" th:field="*{bookPrice}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit" class="button" /></td>
			</tr>
		</table>
	</form>

	<hr />

	<table th:if="${not #lists.isEmpty(books)}" border="1">
		<tr>
			<th>Id</th>
			<th>Books Name</th>
			<th>Cost</th>
			<th>Author's Name</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.bookId}"></td>
			<td th:text="${book.bookName}"></td>
			<td th:text="${book.bookPrice}"></td>
			<td th:text="${book.authorName}"></td>
		</tr>
	</table>

	<hr />


	<h1>Telusko Learning</h1>

	


</body>
</html>
